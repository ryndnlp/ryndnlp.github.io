<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punching Bag Game</title>
    <link rel="stylesheet" href="bag-game-style.css" />
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <div class="bag" v-bind:class="{burst: isDone}">
        </div>
        <div class="bag-health">
            <div v-bind:style="{width: health + '%'}">
            </div>
        </div>
        <div class="game-control">
            <button v-on:click="punch()" v-show="!isDone">Punch</button>
            <button v-on:click="reset()">Reset</button>
            <p>HP: {{ health }}</p>
        </div>

    </div>
    <script src="bag-game-script.js"></script>
</body>
</html>
